apiVersion: apps/v1
kind: Deployment
metadata:
  name: pipeline-sample        # ✅ ← 이 이름 바꿔도 됩니다.
  labels:
    app: pipeline-sample       # ✅ ← label 이름도 동일하게 맞춰주세요.
spec:
  selector:
    matchLabels:
      app: pipeline-sample     # ✅ ← selector도 일관되게 변경해야 합니다.
  template:
    metadata:
      labels:
        app: pipeline-sample   # ✅ ← pod template label도 동일해야 합니다.
    spec:
      containers:
        - name: app       # ⚠ 컨테이너 이름도 원하면 바꿀 수 있음.
          image: docker.io/nam3/pipeline-sample:latest
          ports:
            - containerPort: 8080
